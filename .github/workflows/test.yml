name: Run test on pull request

on: [ pull_request ]

jobs:
  test-dad-gen:
    name: Test the drag and drop generator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Change directory to drag and drop generator
        run: cd dart/drag_and_drop_generator
      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "beta"
      - name: Get packages in a Flutter project
        run: flutter pub get
      - name: "Test flutter"
        run: flutter test